<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>武者修行</title>
    <meta name="description" content="ページの説明" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon/webclipicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="webclip.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="武者修行" />
    <meta property="og:url" content="URL" />
    <meta property="og:type" content="website or article" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:description" content="ページの説明" />
    <meta property="og:image" content="URL" />
    <meta property="og:locale" content="ja_JP" />
    <!-- <meta property="fb:app_id" content="AppID"> -->
    <meta name="twitter:card" content="summary_large_image or summary" />
    <!-- <meta name="twitter:site" content="@moshamusha2010" /> -->
    <meta name="twitter:description" content="ページの説明" />
    <meta name="twitter:image:src" content="URL" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="l-page-wrap">
      <!-- header -->
      <header class="header">
        <div class="header-top-container l-container">
          <p class="header-logo">
            <picture>
              <source media="(max-width: 500px)" srcset="img/logo-sp.svg" />
              <source media="(max-width: 700px)" srcset="img/logo.svg" />
              <img
                src="img/logo.svg"
                width="320"
                height="41"
                alt="武者への道 Presented by 武者修行"
                decoding="async"
              />
            </picture>
          </p>
          <ul class="c-sns-wrap">
            <li>
              <img
                src="img/icon-sns-twitter.png"
                width="32"
                height="33"
                alt=""
                decoding="async"
              />
            </li>
            <li>
              <img
                src="img/icon-sns-facebook.png"
                width="32"
                height="33"
                alt=""
                decoding="async"
              />
            </li>
          </ul>
        </div>
        <div class="header-nav">
          <nav aria-label="メインナビゲーション" class="l-container">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="#">HTML/CSS</a></li>
              <li class="header-nav-item"><a href="#">JavaScript</a></li>
              <li class="header-nav-item"><a href="#">WordPress</a></li>
              <li class="header-nav-item"><a href="#">webデザイン</a></li>
              <li class="header-nav-item"><a href="#">web制作</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- main -->
      <main class="l-page-main">

        <!-- contents -->
        <section class="l-container-s l-section">
          <h1 class="c-kv-title contact-form-title">お問い合わせ</h1>
          <p class="contact-txt">
            お問い合わせは下記のフォーム、もしくはお電話にて承ります。
          </p>
          <form action="">
            <div class="contact-form-list">
              <div class="contact-form-item">
                <label for="corporate-name" class="contact-form-label">法人名</label>
                <input type="text" name="corporate-name" id="corporate-name" class="c-contact-form --corporate-name" placeholder="" />
              </div>
          
              <div class="contact-form-item">
                  <label for="name" class="contact-form-label">お名前</label>
                  <input type="text" name="name" id="name" class="c-contact-form --name" placeholder="" />
              </div>
          
              <div class="contact-form-item">
                <label for="mail" class="contact-form-label">メールアドレス</label>
                <input type="text" name="mail" id="mail" class="c-contact-form --mail" placeholder="" />
            </div>
          
              <div class="contact-form-item contact-form-inquiry-block">
                  <label for="inquiry" class="contact-form-label">お問い合わせ内容</label>
                  <textarea name="inquiry" id="inquiry" class="c-contact-form contact-form-inquiry" placeholder=""></textarea>
              </div>
          
              <div class="contact-form-button">
                <a href="#" class="c-button c-button-black c-button--center">送信する</a>
              </div>
          </div>
          </form>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="l-container">
          <div class="footer-inner">
            <div class="footer-block">
              <p class="footer-logo">
                <!-- <picture>
                <source media="(max-width: 500px)" srcset="img/logo-sp.svg" />
                <source media="(max-width: 700px)" srcset="img/logo.svg" /> -->
                <img
                  src="img/logo.svg"
                  width="320"
                  height="41"
                  alt="武者への道 Presented by 武者修行"
                  decoding="async"
                />
                <!-- </picture> -->
              </p>
              <p class="footer-block-txt">
                武者への道は駆け出しデザイナー・エンジニアを<br />応援するメディアです。
              </p>
              <ul class="c-sns-wrap footer-sns-wrap">
                <li>
                  <img
                    src="img/icon-sns-twitter.png"
                    width="32"
                    height="33"
                    alt=""
                    decoding="async"
                  />
                </li>
                <li>
                  <img
                    src="img/icon-sns-facebook.png"
                    width="32"
                    height="33"
                    alt=""
                    decoding="async"
                  />
                </li>
              </ul>
            </div>

            <nav aria-label="" class="footer-nav">
              <ul class="footer-nav-list">
                <li class="footer-nav-item">武者への道とは</li>
                <li class="footer-nav-item">会社概要</li>
                <li class="footer-nav-item">プライバシーポリシー</li>
                <li class="footer-nav-item">お問い合わせ</li>
              </ul>
            </nav>
          </div>
          <small class="footer-copyright">© 2020 Road to MUSHA, inc.</small>
        </div>
      </footer>
    </div>
  </body>
</html>
